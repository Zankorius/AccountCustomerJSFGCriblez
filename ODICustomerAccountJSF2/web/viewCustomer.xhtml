<!DOCTYPE html>
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <head>
        <title>View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view locale="fr">
            <h1><h:outputText value="#{resrc.pageName}"></h:outputText></h1>

            <h:outputText value="#{resrc.viewcli}"></h:outputText>



            <h:form id="addClient">    



                <h:panelGrid columns="3">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText id="id" value="#{customerBean.customer.number}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.firstName}" />
                        </f:facet>
                        <h:outputText id="prenom" value="#{customerBean.customerBean.customer.firstName}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.lastName}"/>
                        </f:facet>
                        <h:outputText id="nom" value="#{customerBean.customer.lastName}"/>
                    </h:column>

                </h:panelGrid>


            </h:form>

            <br/><br/>

            <h:form id="selectLangItem">
                <h:selectOneMenu onchange="submit()" valueChangeListener="#{langBean.langChange}">
                    <f:selectItem itemValue="1" itemLabel="FR"/>
                    <f:selectItem itemValue="2" itemLabel="EN"/>
                </h:selectOneMenu>
            </h:form>

        </f:view>
    </body>
</html>
