<!DOCTYPE html>
<html  
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    >
    <head>
        <title>View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <f:view>
            <h1><h:outputText value="#{resrc.pageName}"></h:outputText></h1>

            <h:outputText value="#{resrc.viewcli}"></h:outputText>



            <h:form id="viewAcc">    
                <h:panelGrid columns="3">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:commandLink id="id" value="#{accountBean.account.number}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Libelle" />
                        </f:facet>
                        <h:outputText id="libelle" value="#{accountBean.account.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.balance}"/>
                        </f:facet>
                        <h:outputText id="solde" value="#{accountBean.account.balance}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{resrc.rate}"/>
                        </f:facet>
                        <h:outputText id="taux" value="#{accountBean.account.rate}"/>
                    </h:column>
                </h:panelGrid>

            </h:form>
            
            <h:form>
            <h:commandButton id="index" value="#{resrc.index}" action="home"/>
            </h:form>

            <br/><br/>

            <h:form id="selectLangItem">
                <h:selectOneMenu onchange="submit()" valueChangeListener="#{langBean.langChange}">
                    <f:selectItem itemValue="1" itemLabel="FR"/>
                    <f:selectItem itemValue="2" itemLabel="EN"/>
                </h:selectOneMenu>
            </h:form>

        </f:view>
    </body>
</html>
